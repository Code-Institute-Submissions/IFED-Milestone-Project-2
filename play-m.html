<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        type="text/css" />

    <!--FontAwesome CDN-->
    <script src="https://kit.fontawesome.com/34141e8fef.js" crossorigin="anonymous"></script>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Pokemon Match Up</title>

    <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</head>

<body>
    <!--Page header and logo-->
    <header class="container">
        <div class="row no-gutters">
            <div class="col-md-12">
                <h1 class="col heading">
                    <a href="index.html">Pokemon Match Up</a>
                </h1>
            </div>
        </div>
    </header>

    <!-----Timer-->

    <!-----Main game grid (Medium Difficulty - 5 x 5 grid-->

    <div class="row no-gutters grid-1">
        <div class="grid col-10">
            <div class="col-3"><div class="card"></div></div>
            <div class="col-3"><div class="card"></div></div>
            <div class="col-3"><div class="card"></div></div>
            <div class="col-3"><div class="card"></div></div>
            <div class="col-3"><div class="card"></div></div>
        </div>
    </div>

    <!-----UI Buttons-->

    <div class="controls">
        <div>
            <button type="button"><i class="fas fa-pause"></i></button>
            <button type="button"><i class="fas fa-info"></i></button>
            <button type="button"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
</body>

</html>
